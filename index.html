<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="https://images.pexels.com/photos/1612351/pexels-photo-1612351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image">
            <img src="https://images.pexels.com/photos/440731/pexels-photo-440731.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image">
            <img src="https://images.pexels.com/photos/1519088/pexels-photo-1519088.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image">
            <img src="https://images.pexels.com/photos/33545/sunrise-phu-quoc-island-ocean.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="image">
            <img src="https://buffer.com/library/content/images/size/w1200/2023/10/free-images.jpg" alt="image">
        </div>
        <div class="progress_bar"></div>
        <div class="buttons">
            <button class="left-button"><i class="fi fi-br-arrow-left"></i></button>
            <button class="right-button"><i class="fi fi-br-arrow-right"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
